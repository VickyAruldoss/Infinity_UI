version: 2.1
orbs:
    node: circleci/node@4.7
jobs:
  build-and-test:
    working_directory: ~/repo
    docker:
      - image: cimg/node:18.16.0
    parallelism: 5
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: yarn lint
      - run: 
          name: Test Application
          command: yarn test
      - run:
          name: Build React App
          command: yarn build
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - main